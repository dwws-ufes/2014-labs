<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      template="/resources/templates/default/decorator.xhtml">
      
	<f:metadata>
		<f:viewParam name="nome" value="#{manageGruposPesquisaController.nome}" />
	</f:metadata>
	
	<ui:define name="title"><h:outputText value="#{manageGruposPesquisaController.nome}"/> </ui:define>
	
	<ui:define name="body">
		<h1><h:outputText value="#{manageGruposPesquisaController.nome} (#{manageGruposPesquisaController.selectedEntity.sigla})"/></h1>
		<p>Acronym: <h:outputText value="#{manageGruposPesquisaController.selectedEntity.sigla}"/></p>
		<p>Foundation Year: <h:outputText value="#{manageGruposPesquisaController.selectedEntity.anoFundacao}"/></p>
		<p>Education Institution: <h:outputText value="#{manageGruposPesquisaController.selectedEntity.instituicaoEnsino.nome}"/></p>
		
		<p:dataList value="#{manageGruposPesquisaController.linhasPesquisa}" var="lp" type="ordered" >
			<f:facet name="header">Interest Topics</f:facet>
			#{lp.titulo} 
		</p:dataList>
		
		<p:dataList value="#{manageGruposPesquisaController.membros}" var="m" type="ordered" >
			<f:facet name="header">Members</f:facet>
			<a href="#{m.localUri}"> #{m.nome} </a>
		</p:dataList>

		
		
	</ui:define>
</ui:composition>
