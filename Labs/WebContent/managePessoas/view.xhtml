<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      template="/resources/templates/default/decorator.xhtml">
      
	<f:metadata>
		<f:viewParam name="nome" value="#{managePessoasController.nome}" />
	</f:metadata>
	
	<ui:define name="title"><h:outputText value="#{managePessoasController.nome}"/> </ui:define>
	
	<ui:define name="body">
		<h1><h:outputText value="#{managePessoasController.nome}"/></h1>

		<p>DBLP Uri: <a href="#{managePessoasController.selectedEntity.uriDBLP}" target="_blank"> <h:outputText value="#{managePessoasController.selectedEntity.uriDBLP}"/> </a></p>
		
		<p>Grupo de Pesquisa: <a href="#{managePessoasController.selectedEntity.grupoPesquisa.localUri}"> <h:outputText value="#{managePessoasController.selectedEntity.grupoPesquisa.nome}"/> </a></p>
		
		
		
		
		<p:dataList value="#{managePessoasController.linhasPesquisa}" var="lp" type="ordered" >
			<f:facet name="header">Interest Topics</f:facet>
			#{lp.titulo} 
		</p:dataList>
	
		
		<p:dataList value="#{managePessoasController.artigos}" var="art" type="ordered" >
			<f:facet name="header">Publications</f:facet>
			<a href="#{art.link}" target="_blank"> #{art.titulo} #{art.anoPublicacao}</a>
		</p:dataList>
		
		
		
	</ui:define>
</ui:composition>
