<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['manageLinhasPesquisa.title.create']}" rendered="#{(! manageLinhasPesquisaController.readOnly) and (manageLinhasPesquisaController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgs['manageLinhasPesquisa.title.update']}" rendered="#{(! manageLinhasPesquisaController.readOnly) and (manageLinhasPesquisaController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgs['manageLinhasPesquisa.title.retrieve']}" rendered="#{manageLinhasPesquisaController.readOnly}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgs['manageLinhasPesquisa.title.create']}" rendered="#{(! manageLinhasPesquisaController.readOnly) and (manageLinhasPesquisaController.selectedEntity.id == null)}" />
			<h:outputText value="#{msgs['manageLinhasPesquisa.title.update']}" rendered="#{(! manageLinhasPesquisaController.readOnly) and (manageLinhasPesquisaController.selectedEntity.id != null)}" />
			<h:outputText value="#{msgs['manageLinhasPesquisa.title.retrieve']}" rendered="#{manageLinhasPesquisaController.readOnly}" />
		</h1>
		
		<div class="crud">
			<ui:decorate template="/resources/templates/default/form.xhtml">
				<h:form id="form">
					<p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:titulo').focus();" />
					
					<h:panelGroup id="tituloField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:titulo" />
							<ui:param name="tooltip" value="#{msgs['manageLinhasPesquisa.form.titulo.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgs['manageLinhasPesquisa.form.titulo']}" /></ui:define>
							<p:inputText id="titulo" value="#{manageLinhasPesquisaController.selectedEntity.titulo}" size="50" required="true" disabled="#{manageLinhasPesquisaController.readOnly}">
								<p:ajax event="blur" update="tituloField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>

					<ui:decorate template="/resources/templates/default/formbutton.xhtml">
						<h:panelGroup rendered="#{! manageLinhasPesquisaController.readOnly}">
							<p:commandButton action="#{manageLinhasPesquisaController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
							<p:commandButton action="#{manageLinhasPesquisaController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" update=":form :globalMessages" />
							<p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageLinhasPesquisaController.list}" immediate="true" />
							<p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{manageLinhasPesquisaController.save}" update=":form :globalMessages" />
						</h:panelGroup>
						<h:panelGroup rendered="#{manageLinhasPesquisaController.readOnly}">
							<p:commandButton action="#{manageLinhasPesquisaController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
							<p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageLinhasPesquisaController.list}" immediate="true" />
						</h:panelGroup>
					</ui:decorate>
				</h:form>
			</ui:decorate>
		</div>
	</ui:define>

	<ui:define name="help">
		<h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
		<ul>
			<li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
		</ul>
	</ui:define>
</ui:composition>
